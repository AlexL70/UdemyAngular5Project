<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <label>User name:</label>
        <input 
          type="text"
          [(ngModel)]="userName">
        <p>User name is "{{userName}}"</p>
    </div>
    <div class="col-xs-12">
      <button class="btn btn-primary" 
        [disabled]="userNameIsEmpty()"
        (click)="onClearUserName()">
        Clear User Name
      </button>
    </div>
  </div>
</div>
