<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #frm="ngForm">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" id="email" class="form-control" name="email"
              ngModel required #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email address.</span>
            <label for="subscriptionType">Subscription type:</label>
            <select id="subscriptionType" class="form-control" [ngModel]="defaultSubscription" name="subscriptionType"
              #subscriptionType="ngModel">
              <option *ngFor="let subsType of subscriptionTypes" [value]="subsType">{{ subsType }}</option>
            </select>
            <label for="password">Password:</label>
            <input type="password" id="passowrd" name="passowrd" 
              class="form-control" ngModel required
              #passowrd="ngModel">
            <span class="help-block" *ngIf="!passowrd.valid && passowrd.touched">Password is required.</span>
        </div>
        <button class="btn btn-primary" type="submit"
          [disabled]="!frm.valid">
          Submit
        </button>
        <span class="help-block" *ngIf="!frm.valid && frm.touched">Some values are invalid. Please fix.</span>
      </form>
    </div>
  </div>
</div>
